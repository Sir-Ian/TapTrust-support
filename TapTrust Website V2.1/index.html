
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TapTrust</title>
    <meta
      name="description"
      content="TapTrust makes mobile ID checks simple, secure, and private using Apple Wallet mobile IDs."
    />
    <meta name="robots" content="index, follow, max-image-preview:large, max-snippet:-1, max-video-preview:-1" />
    <meta name="theme-color" content="#6AA5FF" />

    <link rel="canonical" href="https://taptrust.app" />

    <link rel="icon" type="image/png" href="/taptrust-icon.png" />
    <link rel="apple-touch-icon" href="/taptrust-icon.png" />

    <meta property="og:type" content="website" />
    <meta property="og:title" content="TapTrust" />
    <meta
      property="og:description"
      content="TapTrust makes mobile ID checks simple, secure, and private using Apple Wallet mobile IDs."
    />
    <meta property="og:image" content="https://taptrust.app/taptrust-icon.png" />
    <meta property="og:url" content="https://taptrust.app" />

    <meta name="twitter:card" content="summary" />
    <meta name="twitter:title" content="TapTrust" />
    <meta
      name="twitter:description"
      content="TapTrust makes mobile ID checks simple, secure, and private using Apple Wallet mobile IDs."
    />
    <meta name="twitter:image" content="https://taptrust.app/taptrust-icon.png" />

    <script>
      (function () {
        const redirect = sessionStorage.getItem('redirect');
        if (redirect) {
          sessionStorage.removeItem('redirect');
          const url = new URL(redirect);
          const path = url.pathname + url.search + url.hash;
          window.history.replaceState(null, '', path);
        }
      })();
    </script>
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
